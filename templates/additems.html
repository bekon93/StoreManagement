
{% extends 'base.html' %}

{% block content %}
 <!-- DataTables Example -->
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Add Items</div>

    <h1>{% block title %} Add a new item {% endblock %}</h1>
<form method="post">
     <div class="form-group">
        <label for="name">Title</label>
        <input type="text" name="name"
     placeholder="Item name" class="form-control"
     value="{{ request.form['name'] }}"></input>
     </div>


     <div class="form-group">
     <label for="description">Description</label>
     <textarea name="description" placeholder="Description"
     class="form-control">{{ request.form['description']
    }}</textarea>
     </div>

    <div class="form-group">
     <label for="price">Price</label>
     <textarea name="price" placeholder="Price"
     class="form-control">{{ request.form['price']
    }}</textarea>
     </div>

     <div class="form-group">
     <button type="submit" class="btn btn-primary">Submit</button>
     </div>
</form>
</div>

{% endblock %}
