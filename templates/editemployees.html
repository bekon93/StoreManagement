
{% extends 'base.html' %}

{% block content %}
 <!-- DataTables Example -->
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Edit Employees</div>

    <h1>{% block title %} Edit "{{ employee['name'] }}" {% endblock %}</h1>
<form method="post">
 <div class="form-group">
 <label for="name">Name</label>
 <input type="text" name="name" placeholder="Employee Name"
 class="form-control" autoComplete="off"
 value="{{ request.form['name'] or employee['name'] }}">
 </input>
 </div>

   <div class="form-group">
 <label for="position">Position</label>
 <input type="text" name="position" placeholder="Employee Position"
 class="form-control"
 value="{{ request.form['position'] or employee['position'] }}">
 </input>
 </div>

 <div class="form-group">
 <label for="wage">Wage</label>
 <input type="text" name="wage" placeholder="Employee wage"
 class="form-control" value="{{ request.form['wage'] or employee['wage'] }}"></input>
 </div>



 <div class="form-group">
 <button type="submit" class="btn btn-primary">Submit</button>
 </div>
</form>
<hr>

</div>

{% endblock %}
