
{% extends 'base.html' %}

{% block content %}
 <!-- DataTables Example -->
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Edit Item</div>

    <h1>{% block title %} Edit "{{ item['name'] }}" {% endblock %}</h1>
<form method="post">
 <div class="form-group">
 <label for="name">Name</label>
 <input type="text" name="name" placeholder="Item Name"
 class="form-control" autoComplete="off"
 value="{{ request.form['name'] or item['name'] }}">
 </input>
 </div>

   <div class="form-group">
 <label for="description">Description</label>
 <input type="text" name="description" placeholder="Item Description"
 class="form-control"
 value="{{ request.form['description'] or item['description'] }}">
 </input>
 </div>

 <div class="form-group">
 <label for="price">Price</label>
 <input type="text" name="price" placeholder="Item price"
 class="form-control" value="{{ request.form['price'] or item['price'] }}"></input>
 </div>



 <div class="form-group">
 <button type="submit" class="btn btn-primary">Submit</button>
 </div>
</form>
<hr>

</div>

{% endblock %}
