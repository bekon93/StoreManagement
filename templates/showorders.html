
{% extends 'base.html' %}

{% block content %}
 <!-- DataTables Example -->
<div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Orders</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>Id</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                </tfoot>
                <tbody>
                {% for order in orders %}
                  <tr>
                    <td>{{ order['id'] }}</td>
                    <td>{{ order['date'] }}</td>
                    <td>{{ order['itemlist'] }}</td>
                    <td>{{ order['total'] }}</td>
                    <th><a href="{{ url_for('editorders', id=order['id']) }}">Edit</a></th>
                    <th><a href="{{ url_for('deleteorders', id=order['id']) }}">Delete</a></th>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>

{% endblock %}
